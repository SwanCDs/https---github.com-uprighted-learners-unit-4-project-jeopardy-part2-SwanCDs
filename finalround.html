<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Round</title>
    <link rel="stylesheet" href="styles.css">
    <script src="finalround.js" defer></script>
</head>
<body>
    <div class="aligns">
        <h1>Final Round</h1>
        <h2>Answer the question to earn 1000 points!</h2>
    </div>

    <div class="container">
        <div class="lil">Final Question: How many acts has valorant concluded?</div>
    </div>

    <div class="inputs">
        <input id="final-answer" class="inputs" placeholder="Enter your answer...">
    </div>

    <div class="buttons">
        <button id="submit-answer" type="button">Submit Answer</button>
    </div>

    <div id="result-message" class="notification"></div>

    <div id="score">
        <p>Your current score is: <span id="player-score">0</span> points</p>
    </div>
    <button id="home-button"><a href="index.html">Home</a></button>
</body>
</html>
